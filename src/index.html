<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Territory Game</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="game-container">
        <!-- Username Modal -->
        <div id="username-modal" class="modal">
            <div class="modal-content">
                <h2>Welcome to Territory Game</h2>
                <input type="text" id="username" placeholder="Enter your username" required>
                <input type="password" id="password" placeholder="Password (optional)">
                <button id="play-guest">Play as Guest</button>
                <button id="login">Login</button>
                <button id="register">Register</button>
            </div>
        </div>

        <!-- Game Menu -->
        <div id="game-menu" class="hidden">
            <h1>Territory Game</h1>
            <div class="menu-buttons">
                <button id="play-local">Single Player</button>
                <button id="create-game">Create Multiplayer Game</button>
                <button id="join-game">Join Multiplayer Game</button>
                <div class="share-container">
                    <button id="share-button" title="Share Game">Share</button>
                </div>
            </div>
        </div>

        <!-- Game Canvas -->
        <canvas id="game-canvas"></canvas>

        <!-- Game UI -->
        <div id="game-ui" class="hidden">
            <div class="game-stats">
                <span id="territory-size">Territory: 0%</span>
                <span id="player-count">Players: 1</span>
            </div>
            <button id="exit-game">Exit Game</button>
        </div>

        <!-- Connection Modal -->
        <div id="connection-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Multiplayer Connection</h2>
                <div id="connection-details"></div>
                <input type="text" id="connection-input" placeholder="Enter connection code">
                <button id="connect-button">Connect</button>
            </div>
        </div>
    </div>

    <script src="js/game.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/multiplayer.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
