<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Territorial Conquest</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <!-- Loading Screen -->
        <div id="loading-screen">
            <div class="loader"></div>
            <p>Loading...</p>
        </div>

        <!-- Login/Register Screen -->
        <div id="auth-screen" class="screen">
            <div class="auth-container">
                <h1>Territorial Conquest</h1>
                <div class="auth-form">
                    <input type="text" id="username" placeholder="Username" maxlength="20">
                    <input type="password" id="password" placeholder="Password">
                    <button id="login-btn">Login</button>
                    <button id="register-btn">Register</button>
                    <button id="play-guest-btn">Play as Guest</button>
                </div>
            </div>
        </div>

        <!-- Main Menu -->
        <div id="main-menu" class="screen hidden">
            <div class="menu-container">
                <h1>Territorial Conquest</h1>
                <div class="player-info">
                    <span id="player-name"></span>
                    <span id="player-rank"></span>
                </div>
                <div class="menu-buttons">
                    <button id="quick-play">Quick Play</button>
                    <button id="create-game">Create Private Game</button>
                    <button id="join-game">Join Private Game</button>
                    <button id="practice">Practice vs AI</button>
                    <button id="leaderboard">Leaderboard</button>
                    <button id="settings">Settings</button>
                </div>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen hidden">
            <canvas id="game-canvas"></canvas>
            <div id="game-ui">
                <div class="top-bar">
                    <div class="player-stats">
                        <span id="territory-size">Territory: 0%</span>
                        <span id="population">Population: 0</span>
                        <span id="resources">Resources: 0</span>
                    </div>
                    <div class="game-controls">
                        <button id="attack-btn">Attack</button>
                        <button id="defend-btn">Defend</button>
                        <button id="upgrade-btn">Upgrade</button>
                    </div>
                </div>
                <div class="chat-container">
                    <div id="chat-messages"></div>
                    <div class="chat-input">
                        <input type="text" id="chat-input" placeholder="Type message...">
                        <button id="send-chat">Send</button>
                    </div>
                </div>
                <div class="minimap" id="minimap"></div>
            </div>
        </div>

        <!-- Settings Modal -->
        <div id="settings-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Settings</h2>
                <div class="settings-container">
                    <div class="setting-item">
                        <label for="sound-volume">Sound Volume</label>
                        <input type="range" id="sound-volume" min="0" max="100" value="50">
                    </div>
                    <div class="setting-item">
                        <label for="music-volume">Music Volume</label>
                        <input type="range" id="music-volume" min="0" max="100" value="50">
                    </div>
                    <div class="setting-item">
                        <label for="quality">Graphics Quality</label>
                        <select id="quality">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                </div>
                <button id="save-settings">Save Settings</button>
                <button id="close-settings">Close</button>
            </div>
        </div>

        <!-- Leaderboard Modal -->
        <div id="leaderboard-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Leaderboard</h2>
                <div id="leaderboard-content"></div>
                <button id="close-leaderboard">Close</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/network.js"></script>
    <script src="js/game/Territory.js"></script>
    <script src="js/game/Player.js"></script>
    <script src="js/game/World.js"></script>
    <script src="js/game/AI.js"></script>
    <script src="js/game/Game.js"></script>
    <script src="js/ui/UI.js"></script>
    <script src="js/ui/Menu.js"></script>
    <script src="js/ui/Chat.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
