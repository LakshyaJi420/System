<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gamified Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Gamified Dashboard</h1>
  </header>

  <!-- Main Container -->
  <div class="container">
    <!-- User Profile Section -->
    <section id="profile-section">
      <div id="user-info">
        <img id="avatar" src="default-avatar.png" alt="Avatar" />
        <h2 id="nickname">Guest</h2>
        <p>Level: <span id="level">1</span> | XP: <span id="xp">0</span></p>
        <p>
          Rank: <span id="rank">F</span> | Title:
          <span id="title">Newbie</span>
        </p>
      </div>
      <div id="profile-edit">
        <input type="text" id="nickname-input" placeholder="Enter nickname" />
        <input type="text" id="avatar-input" placeholder="Enter avatar URL" />
        <button id="update-profile">Update Profile</button>
      </div>
    </section>

    <!-- Tasks Section -->
    <section id="tasks-section">
      <h2>Daily Tasks</h2>
      <ul id="daily-tasks">
        <li data-xp="50">
          <label>
            <input type="checkbox" class="task-checkbox" />
            10 Push Ups (50 XP)
          </label>
        </li>
        <li data-xp="100">
          <label>
            <input type="checkbox" class="task-checkbox" />
            Run 1 Km (100 XP)
          </label>
        </li>
        <li data-xp="150">
          <label>
            <input type="checkbox" class="task-checkbox" />
            Walk 1 Hour (150 XP)
          </label>
        </li>
      </ul>
      <h2>Mini Tasks</h2>
      <ul id="mini-tasks">
        <li data-xp="10">
          <label>
            <input type="checkbox" class="task-checkbox" />
            Drink Water (10 XP)
          </label>
        </li>
      </ul>
      <button id="reset-tasks">Reset Tasks</button>
    </section>

    <!-- Leaderboard Section -->
    <section id="leaderboard-section">
      <h2>Leaderboard</h2>
      <ul id="leaderboard">
        <!-- Leaderboard entries will appear here -->
      </ul>
    </section>

    <!-- Admin Panel (Hidden by default) -->
    <section id="admin-section" class="hidden">
      <h2>Admin Panel</h2>
      <div id="admin-login">
        <input type="text" id="admin-username" placeholder="Admin Username" />
        <input type="password" id="admin-password" placeholder="Admin Password" />
        <button id="admin-login-btn">Login</button>
      </div>
      <div id="admin-controls" class="hidden">
        <h3>Admin Controls</h3>
        <button id="admin-add-xp">Add XP to User</button>
        <button id="admin-delete-user">Delete User</button>
        <!-- More admin controls can be added here -->
      </div>
    </section>
  </div>

  <!-- Footer -->
  <footer>
    <p>
      Contact: lakshyatyagi178@gmail.com | 
      <a href="https://t.me/Monarch_OfShadow" target="_blank">t.me/Monarch_OfShadow</a>
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
