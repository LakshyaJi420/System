<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solo Leveling System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Admin Login Modal -->
    <div id="adminModal" class="modal">
        <div class="modal-content">
            <input type="text" id="adminUser" placeholder="Username">
            <input type="password" id="adminPass" placeholder="Password">
            <button onclick="adminLogin()">Unlock God Mode</button>
        </div>
    </div>

    <!-- Header -->
    <header>
        <h1 class="neon-text">SOLO LEVELING SYSTEM</h1>
        <button class="admin-btn" onclick="showAdminModal()">⚙️</button>
        <div class="profile">
            <img id="avatarImg" src="images/default-avatar.png" alt="Avatar">
            <div>
                <h2 id="nickname">Guest</h2>
                <p>Rank: <span id="rank">F</span></p>
                <p>Level: <span id="level">1</span> | XP: <span id="xp">0</span>/100</p>
            </div>
        </div>
    </header>

    <!-- Tasks -->
    <div class="tasks">
        <div class="task" onclick="completeTask('pushups', 50)">
            <h3>💪 10 Push-Ups (50 XP)</h3>
            <progress value="0" max="100"></progress>
        </div>
        <div class="task" onclick="completeTask('run', 70)">
            <h3>🏃 Run 1 KM (70 XP)</h3>
            <progress value="0" max="100"></progress>
        </div>
        <div class="task" onclick="completeTask('walk', 40)">
            <h3>🚶 Walk 1 Hour (40 XP)</h3>
            <progress value="0" max="100"></progress>
        </div>
    </div>

    <!-- Leaderboard -->
    <div class="leaderboard">
        <h2>🏆 Global Ranking</h2>
        <div id="rankingList"></div>
    </div>

    <!-- Footer -->
    <footer>
        Contact: lakshyatyagi178@gmail.com | t.me/Monarch_OfShadow
    </footer>

    <script src="script.js"></script>
</body>
</html>
