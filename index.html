<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo Leveling System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Authentication Screen -->
    <div id="authScreen">
        <h2>Solo Leveling System</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="register()">Register</button>
        <button onclick="login()">Login</button>
        <p>Contact: <a href="mailto:lakshyatyagi178@gmail.com">lakshyatyagi178@gmail.com</a> | <a href="https://t.me/sololevelingsystem">Telegram</a></p>
    </div>

    <!-- Main Interface -->
    <div id="mainScreen" class="hidden">
        <div id="topSection">
            <div id="taskArea">
                <h3>Daily Tasks</h3>
                <p id="task1"></p>
                <p id="task2"></p>
                <p id="task3"></p>
                <button id="completeTask" onclick="confirmTaskCompletion()">Complete Task</button>
                <p id="timer">Next tasks in: 12:00:00</p>
            </div>
        </div>

        <div id="bottomSection">
            <div id="profileSection" class="hidden">
                <h3>Profile</h3>
                <img id="avatar" src="images/default-avatar.png" alt="Avatar">
                <p><strong>Name:</strong> <span id="profileName"></span></p>
                <p><strong>Rank:</strong> <span id="profileRank"></span></p>
                <p><strong>Level:</strong> <span id="profileLevel"></span></p>
                <p><strong>XP:</strong> <span id="profileXP"></span></p>
                <progress id="xpBar" value="0" max="100"></progress>
                <button onclick="openDiary()">Open Diary</button>
            </div>

            <div id="leaderboardSection" class="hidden">
                <h3>Leaderboard</h3>
                <ul id="leaderboardList"></ul>
            </div>

            <div id="settingsSection" class="hidden">
                <h3>Settings</h3>
                <button onclick="changeName()">Change Name</button>
                <button onclick="changePassword()">Change Password</button>
                <button onclick="deleteAccount()">Delete Account</button>
            </div>

            <div id="adminSection" class="hidden">
                <h3>Admin Controls</h3>
                <button onclick="addUser()">Add User</button>
                <button onclick="deleteUser()">Delete User</button>
                <button onclick="giveXP()">Give XP</button>
                <button onclick="sendUrgentQuest()">Send Urgent Quest</button>
            </div>
        </div>

        <!-- Navigation Buttons -->
        <div id="navigation">
            <button onclick="showSection('profileSection')">Profile</button>
            <button onclick="showSection('leaderboardSection')">Leaderboard</button>
            <button onclick="showSection('settingsSection')">Settings</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
