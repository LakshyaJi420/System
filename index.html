<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>100 Year Clock</title>
  <style>
    *, ::before, ::after { box-sizing: border-box; }
    :root {
      --clr-bg: black;
      --accent: #007bff;
      --accent-dark: #0056b3;
    }
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: radial-gradient(rgb(32, 6, 31), rgb(19, 18, 18));
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }
    .card {
      background: #111;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,123,255,0.4);
      width: 100%;
      max-width: 360px;
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }
    input, button {
      padding: 0.6rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      outline: none;
    }
    button {
      background: var(--accent);
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: var(--accent-dark);
    }
    .hidden {
      display: none !important;
    }
    a {
      color: var(--accent);
      text-decoration: none;
    }
    a:hover {
      color: var(--accent-dark);
    }
    .clock {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 0.6rem;
      padding: 1rem 0;
      width: 100%;
    }
    .clock-face {
      background: #222;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,123,255,0.4);
      text-align: center;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #0005;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-bottom: 1px solid rgba(0,123,255,0.5);
    }
    .bottom-info {
      text-align: center;
      padding: 1rem;
      font-size: 0.95rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div id="auth-container">
    <div id="login-section" class="card">
      <h2>Login</h2>
      <input type="text" id="login-username" placeholder="Username" />
      <input type="password" id="login-password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <p>Don't have an account? <a href="#" onclick="switchToRegister()">Register</a></p>
    </div>

    <div id="register-section" class="card hidden">
      <h2>Register</h2>
      <input type="text" id="register-username" placeholder="Username" />
      <input type="password" id="register-password" placeholder="Password" />
      <input type="number" id="register-age" placeholder="Age" />
      <button onclick="register()">Register</button>
      <p>Already have an account? <a href="#" onclick="switchToLogin()">Login</a></p>
    </div>
  </div>

  <div id="clock-container" class="hidden" style="width: 100%;">
    <div class="topbar">
      <span id="welcome-user"></span>
      <button onclick="logout()">Logout</button>
    </div>

    <div class="clock">
      <div class="clock-face">Years: <span id="years"></span></div>
      <div class="clock-face">Months: <span id="months"></span></div>
      <div class="clock-face">Days: <span id="days"></span></div>
      <div class="clock-face">Hours: <span id="hours"></span></div>
      <div class="clock-face">Minutes: <span id="minutes"></span></div>
      <div class="clock-face">Seconds: <span id="seconds"></span></div>
    </div>

    <div class="bottom-info">
      Logged in as <strong id="user-name"></strong> | Age: <strong id="user-age"></strong>
    </div>
  </div>

  <script>
    // Utility for “now”
    const now = () => new Date();

    function switchToRegister() {
      document.getElementById("login-section").classList.add("hidden");
      document.getElementById("register-section").classList.remove("hidden");
    }
    function switchToLogin() {
      document.getElementById("register-section").classList.add("hidden");
      document.getElementById("login-section").classList.remove("hidden");
    }

    function register() {
      const u = document.getElementById("register-username").value.trim();
      const p = document.getElementById("register-password").value;
      const a = document.getElementById("register-age").value;
      if (!u || !p || !a) return alert("Fill all fields!");
      let db = JSON.parse(localStorage.getItem("clockUsers") || "{}");
      if (db[u]) return alert("Username already exists!");
      db[u] = { password: p, age: a };
      localStorage.setItem("clockUsers", JSON.stringify(db));
      localStorage.setItem("clockCurrentUser", u);
      showClock(u);
    }

    function login() {
      const u = document.getElementById("login-username").value.trim();
      const p = document.getElementById("login-password").value;
      let db = JSON.parse(localStorage.getItem("clockUsers") || "{}");
      if (!db[u] || db[u].password !== p)
        return alert("Invalid credentials!");
      localStorage.setItem("clockCurrentUser", u);
      showClock(u);
    }

    function logout() {
      localStorage.removeItem("clockCurrentUser");
      location.reload();
    }

    function showClock(u) {
      document.getElementById("auth-container").classList.add("hidden");
      document.getElementById("clock-container").classList.remove("hidden");
      const db = JSON.parse(localStorage.getItem("clockUsers"));
      const user = db[u];
      document.getElementById("welcome-user").innerText = `Welcome, ${u}`;
      document.getElementById("user-name").innerText = u;
      document.getElementById("user-age").innerText = user.age;
      startClock();
    }

    function startClock() {
      updateClock();
      setInterval(updateClock, 1000);
    }

    function updateClock() {
      const start = new Date("2000-01-01");
      const diff = now() - start;
      document.getElementById("years").innerText   = Math.floor(diff / (1000*60*60*24*365));
      document.getElementById("months").innerText  = now().getMonth() + 1;
      document.getElementById("days").innerText    = now().getDate();
      document.getElementById("hours").innerText   = now().getHours();
      document.getElementById("minutes").innerText = now().getMinutes();
      document.getElementById("seconds").innerText = now().getSeconds();
    }

    // Auto-login if already set
    window.onload = () => {
      const cur = localStorage.getItem("clockCurrentUser");
      if (cur) showClock(cur);
    };
  </script>
</body>
</html>
