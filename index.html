<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo Leveling System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="auth-screen">
        <h1>Welcome to the System</h1>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="loginBtn">Login</button>
        <button id="registerBtn">Register</button>
        <p class="contact">Contact: <a href="mailto:lakshyatyagi178@gmail.com">lakshyatyagi178@gmail.com</a> | 
        <a href="https://t.me/sololevelingsystem">Telegram</a></p>
    </div>

    <div id="main-screen" class="hidden">
        <div id="top-half">
            <img id="rank-bg" src="images/f.jpg" alt="Rank Background">
            <div id="task-timer">Next tasks in: <span id="countdown"></span></div>
            <div id="task-list">
                <div class="task"><span id="task1"></span> <button class="complete-task">Complete</button></div>
                <div class="task"><span id="task2"></span> <button class="complete-task">Complete</button></div>
                <div class="task"><span id="task3"></span> <button class="complete-task">Complete</button></div>
            </div>
        </div>

        <div id="bottom-half">
            <hr class="neon-line">
            <div id="buttons">
                <button id="profileBtn">Profile</button>
                <button id="leaderboardBtn">Leaderboard</button>
                <button id="settingsBtn">Settings</button>
            </div>
            <button id="backBtn" class="hidden">Back</button>

            <div id="profile" class="hidden">
                <h2>Profile</h2>
                <p>Name: <span id="displayName"></span></p>
                <p>Level: <span id="level"></span></p>
                <p>Rank: <span id="rank"></span></p>
                <p>Title: <span id="title"></span></p>
                <p>XP: <span id="xp"></span></p>
                <progress id="xpBar" max="100"></progress>
                <button id="setAvatarBtn">Set Avatar</button>
                <div id="diary"><h3>Diary</h3><p id="diaryContent"></p></div>
            </div>

            <div id="leaderboard" class="hidden">
                <h2>Leaderboard</h2>
                <ul id="leaderboardList"></ul>
            </div>

            <div id="settings" class="hidden">
                <h2>Settings</h2>
                <button id="changeName">Change Name</button>
                <button id="changePassword">Change Password</button>
                <button id="deleteAccount">Delete Account</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
