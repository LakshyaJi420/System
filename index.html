<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solo Leveling System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Solo Leveling System</h1>
  </header>

  <!-- Authentication Section -->
  <section id="auth-section">
    <h2>Login / Register</h2>
    <input type="text" id="authName" placeholder="Enter your username" />
    <input type="password" id="authPassword" placeholder="Enter your password" />
    <div class="auth-buttons">
      <button id="registerBtn">Register</button>
      <button id="loginBtn">Login</button>
    </div>
  </section>

  <!-- Main Content Section (hidden until login) -->
  <section id="main-content" style="display: none;">
    <!-- Profile Section -->
    <section id="profile-section">
      <h2>Profile</h2>
      <p id="welcomeMsg"></p>
      <p>Level: <span id="level"></span></p>
      <p>XP: <span id="xp"></span></p>
      <p>Rank: <span id="rank"></span></p>
      <p>Title: <span id="title"></span></p>
    </section>

    <!-- Task Section -->
    <section id="tasks-section">
      <h2>Daily Task</h2>
      <p id="dailyTask"></p>
      <p>Time remaining: <span id="taskTimer"></span></p>
      <button id="completeTaskBtn">Complete Task</button>
    </section>

    <!-- Leaderboard Section -->
    <section id="leaderboard-section">
      <h2>Global Leaderboard</h2>
      <ul id="leaderboardList"></ul>
    </section>

    <!-- Settings Section -->
    <section id="settings-section">
      <h2>Settings</h2>
      <button id="changeNameBtn">Change Name</button>
      <button id="changePasswordBtn">Change Password</button>
      <button id="deleteAccountBtn">Delete Account</button>
      <button id="logoutBtn">Logout</button>
    </section>

    <!-- Navigation Bar -->
    <nav id="nav-bar">
      <button class="nav-btn" data-section="profile-section">Profile</button>
      <button class="nav-btn" data-section="tasks-section">Task</button>
      <button class="nav-btn" data-section="leaderboard-section">Leaderboard</button>
      <button class="nav-btn" data-section="settings-section">Settings</button>
    </nav>
  </section>

  <!-- Footer -->
  <footer>
    <small>
      Contact: <a href="mailto:lakshyatyagi178@gmail.com">lakshyatyagi178@gmail.com</a> | 
      <a href="https://t.me/sololevelingsystem" target="_blank">Telegram</a>
    </small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
