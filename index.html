<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solo Leveling System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Solo Leveling System</h1>

  <!-- Login / Register Section -->
  <div id="auth-section">
    <h2>Authentication</h2>
    <input type="text" id="authName" placeholder="Enter your name" />
    <input type="password" id="authPassword" placeholder="Enter a password" />
    <div>
      <button id="registerBtn">Register</button>
      <button id="loginBtn">Login</button>
    </div>
  </div>

  <!-- Profile Section -->
  <div id="profile-section" style="display: none;">
    <h2 id="welcomeMsg"></h2>
    <p>Level: <span id="level"></span> (<span id="rank"></span>)</p>
    <p>XP: <span id="xp"></span></p>
    <p>Title: <span id="title"></span></p>
    <button id="logoutBtn">Logout</button>
  </div>

  <!-- Daily Task Section -->
  <div id="tasks-section" style="display: none;">
    <h2>Daily Task</h2>
    <p id="dailyTask"></p>
    <p>Time remaining: <span id="taskTimer"></span></p>
    <button id="completeTaskBtn">Complete Task</button>
    <p id="taskWarning" class="warning" style="display: none;">
      Warning: If you lie about completing the task, you'll lose XP and weaken your stats!
    </p>
  </div>

  <!-- Leaderboard Section -->
  <div id="leaderboard-section" style="display: none;">
    <h2>Global Leaderboard</h2>
    <ul id="leaderboardList"></ul>
  </div>

  <!-- Footer with Contact Information -->
  <footer>
    <small>
      Contact: <a href="mailto:lakshyatyagi178@gmail.com">lakshyatyagi178@gmail.com</a> | 
      <a href="https://t.me/sololevelingsystem" target="_blank">Telegram</a>
    </small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
