<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Excel File Generator</h2>
        
        <label>Title:</label>
        <input type="text" id="title" placeholder="Enter Title (optional)">
        
        <label>File Name:</label>
        <input type="text" id="fileName" placeholder="Enter File Name">
        
        <label>Topics (comma separated):</label>
        <input type="text" id="topics" placeholder="e.g. Date, Vehicle No., Driver, Rent, Balance">
        
        <button onclick="createTable()">Generate Table</button>

        <div id="tableContainer"></div>
        
        <button onclick="exportToExcel()" style="display:none;" id="exportBtn">Export to Excel</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
