<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thunder Streaming</title>
    <style>
        :root {
            --thunder-dark: #0a0a1a;
            --thunder-darker: #050510;
            --thunder-blue: #1e88e5;
            --thunder-lightning: #4fc3f7;
            --thunder-text: #e0e0e0;
            --thunder-text-dim: #b0b0b0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--thunder-dark);
            color: var(--thunder-text);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(to right, var(--thunder-darker), var(--thunder-dark));
            color: white;
            padding: 20px 0;
            margin-bottom: 30px;
            text-align: center;
            border-bottom: 2px solid var(--thunder-blue);
            position: relative;
            overflow: hidden;
        }
        
        header::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(to right, 
                transparent, 
                var(--thunder-lightning), 
                transparent);
            animation: lightning 8s infinite;
        }
        
        @keyframes lightning {
            0%, 100% { opacity: 0; }
            2% { opacity: 1; }
            4% { opacity: 0; }
            50% { opacity: 0; }
            52% { opacity: 0.5; }
            54% { opacity: 0; }
        }
        
        h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(to right, var(--thunder-lightning), var(--thunder-blue));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(31, 136, 229, 0.3);
        }
        
        .tagline {
            font-size: 0.9em;
            color: var(--thunder-lightning);
            letter-spacing: 1px;
            margin-top: 5px;
        }
        
        .search-container {
            display: flex;
            margin: 30px 0;
            box-shadow: 0 0 15px rgba(31, 136, 229, 0.2);
            border-radius: 50px;
            overflow: hidden;
        }
        
        #search-input {
            flex: 1;
            padding: 15px 25px;
            font-size: 16px;
            border: none;
            background-color: rgba(10, 10, 26, 0.8);
            color: var(--thunder-text);
            border: 1px solid var(--thunder-blue);
            border-right: none;
        }
        
        #search-input:focus {
            outline: none;
            background-color: rgba(20, 20, 40, 0.8);
        }
        
        #search-button {
            padding: 15px 30px;
            background: linear-gradient(to right, var(--thunder-blue), var(--thunder-lightning));
            color: white;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        #search-button:hover {
            background: linear-gradient(to right, var(--thunder-lightning), var(--thunder-blue));
        }
        
        .categories {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 30px;
            justify-content: center;
        }
        
        .category-btn {
            padding: 10px 20px;
            background-color: rgba(30, 136, 229, 0.1);
            border: 1px solid var(--thunder-blue);
            border-radius: 50px;
            cursor: pointer;
            color: var(--thunder-text);
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .category-btn:hover, .category-btn.active {
            background-color: var(--thunder-blue);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(31, 136, 229, 0.3);
        }
        
        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
        }
        
        .movie-card {
            background: linear-gradient(to bottom, #151530, #0a0a1a);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.3s;
            position: relative;
            border: 1px solid rgba(31, 136, 229, 0.2);
        }
        
        .movie-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(31, 136, 229, 0.2);
            border-color: var(--thunder-blue);
        }
        
        .movie-poster {
            width: 100%;
            height: 330px;
            object-fit: cover;
            border-bottom: 1px solid rgba(31, 136, 229, 0.2);
        }
        
        .movie-info {
            padding: 15px;
        }
        
        .movie-title {
            margin: 0;
            font-size: 16px;
            font-weight: bold;
            color: white;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .movie-year {
            color: var(--thunder-lightning);
            font-size: 14px;
            margin-top: 5px;
        }
        
        .movie-card:hover .movie-title {
            color: var(--thunder-lightning);
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background: linear-gradient(to bottom, #151530, #0a0a1a);
            margin: 2% auto;
            padding: 25px;
            border-radius: 10px;
            width: 90%;
            max-width: 1000px;
            border: 1px solid var(--thunder-blue);
            box-shadow: 0 0 30px rgba(31, 136, 229, 0.3);
            position: relative;
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 30px;
            font-weight: bold;
            color: var(--thunder-text-dim);
            cursor: pointer;
            transition: all 0.3s;
            z-index: 10;
        }
        
        .close-modal:hover {
            color: var(--thunder-lightning);
            transform: rotate(90deg);
        }
        
        .player-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
            background-color: #000;
        }
        
        .player-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .source-selector {
            margin: 20px 0;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .source-selector label {
            font-weight: bold;
            color: var(--thunder-lightning);
        }
        
        #source-select {
            flex: 1;
            padding: 10px 15px;
            background-color: rgba(10, 10, 26, 0.8);
            border: 1px solid var(--thunder-blue);
            color: var(--thunder-text);
            border-radius: 5px;
            font-size: 16px;
        }
        
        #source-select:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(31, 136, 229, 0.3);
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
            color: var(--thunder-lightning);
        }
        
        .movie-quality {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0,0,0,0.7);
            color: var(--thunder-lightning);
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }
            
            .movie-poster {
                height: 220px;
            }
            
            .modal-content {
                width: 95%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>THUNDER STREAMING</h1>
            <div class="tagline">Lightning-fast movies without the storm of ads</div>
        </div>
    </header>
    
    <div class="container">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search for movies or TV shows...">
            <button id="search-button">⚡ Search</button>
        </div>
        
        <div class="categories">
            <button class="category-btn active" data-category="all">All Content</button>
            <button class="category-btn" data-category="movies">Movies</button>
            <button class="category-btn" data-category="tv">TV Series</button>
            <button class="category-btn" data-category="trending">Trending Now</button>
            <button class="category-btn" data-category="top-imdb">Top IMDb</button>
        </div>
        
        <div id="content">
            <div class="loading">⚡ Gathering the storm of entertainment...</div>
        </div>
    </div>
    
    <div id="player-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="source-selector">
                <label for="source-select">Stream Source:</label>
                <select id="source-select">
                    <option value="">Select a thunder source...</option>
                </select>
            </div>
            <div class="player-container">
                <iframe id="movie-player" allowfullscreen></iframe>
            </div>
        </div>
    </div>
    
    <script>
        // Thunder Streaming Configuration
        const TARGET_SITE = "https://multimovies.email/";
        const PROXY_URL = "https://cors-anywhere.herokuapp.com/"; // Note: You'll need to set up your own proxy
        
        // DOM elements
        const contentEl = document.getElementById('content');
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const categoryBtns = document.querySelectorAll('.category-btn');
        const modal = document.getElementById('player-modal');
        const closeModal = document.querySelector('.close-modal');
        const sourceSelect = document.getElementById('source-select');
        const moviePlayer = document.getElementById('movie-player');
        
        // Global variables
        let allMovies = [];
        let currentCategory = 'all';
        
        // Initialize the Thunder
        document.addEventListener('DOMContentLoaded', () => {
            fetchContent();
            
            // Event listeners
            searchButton.addEventListener('click', handleSearch);
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') handleSearch();
            });
            
            categoryBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    categoryBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentCategory = btn.dataset.category;
                    filterContent();
                });
            });
            
            closeModal.addEventListener('click', () => {
                modal.style.display = 'none';
                moviePlayer.src = '';
            });
            
            sourceSelect.addEventListener('change', (e) => {
                if (e.target.value) {
                    moviePlayer.src = e.target.value;
                }
            });
            
            // Close modal when clicking outside
            window.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.style.display = 'none';
                    moviePlayer.src = '';
                }
            });
        });
        
        // Fetch content from the thunder clouds (multimovies.email)
        async function fetchContent() {
            try {
                contentEl.innerHTML = `
                    <div class="loading">
                        <div>⚡ Gathering the storm of entertainment...</div>
                        <div style="margin-top:20px;font-size:14px;color:var(--thunder-text-dim)">
                            Loading content from multimovies.email
                        </div>
                    </div>
                `;
                
                // In a real implementation, you would need to:
                // 1. Set up a server-side proxy to scrape multimovies.email
                // 2. Parse the HTML to extract movie data
                // For this example, we'll use enhanced mock data
                
                // Simulate API delay (thunder takes time)
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // Enhanced mock data - in a real app, this would come from scraping multimovies.email
                allMovies = [
                    { 
                        id: 1, 
                        title: 'The Shawshank Redemption', 
                        year: 1994, 
                        category: 'movies', 
                        quality: '4K',
                        poster: 'https://m.media-amazon.com/images/M/MV5BNDE3ODcxYzMtY2YzZC00NmNlLWJiNDMtZDViZWM2MzIxZDYwXkEyXkFqcGdeQXVyNjAwNDUxODI@._V1_FMjpg_UX1000_.jpg', 
                        sources: [
                            { name: 'Thunder Server 1', url: 'https://example.com/embed1' },
                            { name: 'Lightning Server 2', url: 'https://example.com/embed2' }
                        ]
                    },
                    { 
                        id: 2, 
                        title: 'The Godfather', 
                        year: 1972, 
                        category: 'movies', 
                        quality: '1080p',
                        poster: 'https://m.media-amazon.com/images/M/MV5BM2MyNjYxNmUtYTAwNi00MTYxLWJmNWYtYzZlODY3ZTk3OTFlXkEyXkFqcGdeQXVyNzkwMjQ5NzM@._V1_.jpg', 
                        sources: [
                            { name: 'Thunder Server 1', url: 'https://example.com/embed1' }
                        ] 
                    },
                    { 
                        id: 3, 
                        title: 'Breaking Bad', 
                        year: 2008, 
                        category: 'tv', 
                        quality: '1080p',
                        poster: 'https://m.media-amazon.com/images/M/MV5BYmQ4YWMxYjUtNjZmYi00MDQ1LWFjMjMtNjA5ZDdiYjdiODU5XkEyXkFqcGdeQXVyMTMzNDExODE5._V1_FMjpg_UX1000_.jpg', 
                        sources: [
                            { name: 'Storm Server 1', url: 'https://example.com/embed1' },
                            { name: 'Cloud Server 2', url: 'https://example.com/embed2' },
                            { name: 'Lightning Server 3', url: 'https://example.com/embed3' }
                        ] 
                    },
                    { 
                        id: 4, 
                        title: 'Stranger Things', 
                        year: 2016, 
                        category: 'tv', 
                        quality: '4K',
                        poster: 'https://m.media-amazon.com/images/M/MV5BMDZkYmVhNjMtNWU4MC00MDQxLWE3MjYtZGMzZWI1ZjhlOWJmXkEyXkFqcGdeQXVyMTkxNjUyNQ@@._V1_FMjpg_UX1000_.jpg', 
                        sources: [
                            { name: 'Thunder Server 1', url: 'https://example.com/embed1' }
                        ] 
                    },
                    { 
                        id: 5, 
                        title: 'Inception', 
                        year: 2010, 
                        category: 'movies', 
                        quality: '4K',
                        poster: 'https://m.media-amazon.com/images/M/MV5BMjAxMzY3NjcxNF5BMl5BanBnXkFtZTcwNTI5OTM0Mw@@._V1_FMjpg_UX1000_.jpg', 
                        sources: [
                            { name: 'Storm Server 1', url: 'https://example.com/embed1' },
                            { name: 'Lightning Server 2', url: 'https://example.com/embed2' }
                        ] 
                    },
                    { 
                        id: 6, 
                        title: 'The Dark Knight', 
                        year: 2008, 
                        category: 'movies', 
                        quality: '4K',
                        poster: 'https://m.media-amazon.com/images/M/MV5BMTMxNTMwODM0NF5BMl5BanBnXkFtZTcwODAyMTk2Mw@@._V1_.jpg', 
                        sources: [
                            { name: 'Thunder Server 1', url: 'https://example.com/embed1' },
                            { name: 'Cloud Server 2', url: 'https://example.com/embed2' }
                        ] 
                    },
                    { 
                        id: 7, 
                        title: 'Game of Thrones', 
                        year: 2011, 
                        category: 'tv', 
                        quality: '1080p',
                        poster: 'https://m.media-amazon.com/images/M/MV5BYTRiNDQwYzAtMzVlZS00NTI5LWJjYjUtMzkwNTUzMWMxZTllXkEyXkFqcGdeQXVyNDIzMzcwNjc@._V1_.jpg', 
                        sources: [
                            { name: 'Storm Server 1', url: 'https://example.com/embed1' }
                        ] 
                    },
                    { 
                        id: 8, 
                        title: 'Avengers: Endgame', 
                        year: 2019, 
                        category: 'movies', 
                        quality: '4K',
                        poster: 'https://m.media-amazon.com/images/M/MV5BMTc5MDE2ODcwNV5BMl5BanBnXkFtZTgwMzI2NzQ2NzM@._V1_.jpg', 
                        sources: [
                            { name: 'Lightning Server 1', url: 'https://example.com/embed1' },
                            { name: 'Thunder Server 2', url: 'https://example.com/embed2' }
                        ] 
                    },
                ];
                
                // Mark some as trending and top IMDb
                allMovies[2].trending = true;
                allMovies[3].trending = true;
                allMovies[5].trending = true;
                allMovies[0].topImdb = true;
                allMovies[1].topImdb = true;
                allMovies[5].topImdb = true;
                
                filterContent();
            } catch (error) {
                console.error('Thunder error:', error);
                contentEl.innerHTML = `
                    <div class="loading">
                        ⚡ The storm couldn't be gathered
                        <div style="margin-top:20px;font-size:14px;color:var(--thunder-text-dim)">
                            Error loading from multimovies.email. Try again later.
                        </div>
                    </div>
                `;
            }
        }
        
        // Filter content based on category and search term
        function filterContent() {
            const searchTerm = searchInput.value.toLowerCase();
            
            let filteredMovies = allMovies.filter(movie => {
                const matchesCategory = 
                    currentCategory === 'all' || 
                    movie.category === currentCategory || 
                    (currentCategory === 'trending' && movie.trending) ||
                    (currentCategory === 'top-imdb' && movie.topImdb);
                
                const matchesSearch = 
                    movie.title.toLowerCase().includes(searchTerm) || 
                    movie.year.toString().includes(searchTerm);
                
                return matchesCategory && matchesSearch;
            });
            
            displayContent(filteredMovies);
        }
        
        // Display content in the thunder grid
        function displayContent(movies) {
            if (movies.length === 0) {
                contentEl.innerHTML = `
                    <div class="loading">
                        ⚡ No content found in this storm
                        <div style="margin-top:20px;font-size:14px;color:var(--thunder-text-dim)">
                            Try a different search or category
                        </div>
                    </div>
                `;
                return;
            }
            
            let html = '<div class="movies-grid">';
            
            movies.forEach(movie => {
                html += `
                    <div class="movie-card" data-id="${movie.id}">
                        ${movie.quality ? `<span class="movie-quality">${movie.quality}</span>` : ''}
                        <img src="${movie.poster}" alt="${movie.title}" class="movie-poster" onerror="this.src='https://via.placeholder.com/300x450/151530/4fc3f7?text=THUNDER'">
                        <div class="movie-info">
                            <h3 class="movie-title">${movie.title}</h3>
                            <p class="movie-year">${movie.year}</p>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            contentEl.innerHTML = html;
            
            // Add click event to movie cards
            document.querySelectorAll('.movie-card').forEach(card => {
                card.addEventListener('click', () => {
                    const movieId = parseInt(card.dataset.id);
                    const movie = allMovies.find(m => m.id === movieId);
                    if (movie) {
                        showMoviePlayer(movie);
                    }
                });
            });
        }
        
        // Show the movie player with thunder effects
        function showMoviePlayer(movie) {
            // Populate sources dropdown
            sourceSelect.innerHTML = '<option value="">Select a thunder source...</option>';
            movie.sources.forEach((source, index) => {
                sourceSelect.innerHTML += `<option value="${source.url}">${source.name}</option>`;
            });
            
            // Show modal with thunder effect
            modal.style.display = 'block';
            
            // Auto-select first source if available
            if (movie.sources.length > 0) {
                sourceSelect.value = movie.sources[0].url;
                moviePlayer.src = movie.sources[0].url;
            }
        }
        
        // Handle search with thunder
        function handleSearch() {
            filterContent();
        }
    </script>
</body>
